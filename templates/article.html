{% extends "base.html" %}

{% block content %}

<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ article.featured_image.url }}');">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{ article.title }}</h1>
          <h2 class="subheading">{{ article.excerpt }}</h2>
          <span class="meta">Posted by
            <a href="#">{{ article.author }}</a>
            on {{ article.date_created }}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{ article.body | safe }}</p>
      </div>
    </div>
  </div>
</article>
{% endblock %}
