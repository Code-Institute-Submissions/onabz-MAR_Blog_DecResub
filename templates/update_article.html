{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mt-5 mx-auto">
                <h3>Update Article</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-outline-dark">UPDATE</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% else %}

<h4>You need to login to use this page !!!</h4>

{% endif %}

{% endblock %}
